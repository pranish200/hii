{% extends 'base.html' %}
{% block body %}
<h1>AdsXpression</h1>
        <div class="search-wrapper">
            <form id="searchForm">
                <div class="search-container">
                    <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="control-group">
                    <label class="checkbox-container">

                </div>
                
            </form>
        </div>
        <div class="images-container" id="imagesContainer">
            <h3>Image Results Insights</h3>
            <div class="images-scroll"></div>
        </div>
        <div id="youtubeAnalysis" class="results-section">
            <h3>YouTube Video Insights</h3>
            <div class="video-container"></div>
        </div>
        <div id="sentimentAnalysis" class="results-section">
            <h3>Sentiment Analysis Insights</h3>
        </div>
        <div id="newsResults" class="results-section">
            <h3>News Results</h3>
        </div>
        <div id="redditResults" class="results-section">
            <h3>Reddit Insights</h3>
        </div>
        <div id="mediaGallery" class="media-section">
            <h3>Visual StoryBoard</h3>
            <div class="images-gallery"></div>
        </div>
        <div id="trendGraph" class="graph-section">
            <h3>Trend Analysis Insights</h3>
            <canvas id="trendChart"></canvas>
        </div>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700&display=swap');

:root {
    --primary-color: #2563eb;
    --bg-color: #000000;
    --border-glow: 0 0 15px rgba(37, 99, 235, 0.2);
    --container-bg: rgba(17, 17, 17, 0.9);
    --accent: #0ea5e9;
    --text: #ffffff;
    --text-secondary: #a1a1aa;
    --gradient-start: #000000;
    --gradient-end: #111111;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    background-image: radial-gradient(circle at center, var(--gradient-start), var(--gradient-end));
    color: var(--text);
    display: flex;
    flex-direction: column;
    padding: 20px;
    line-height: 1.6;
    min-height: 100vh;
    overflow: auto;
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'Orbitron', sans-serif;
}

.container {
    max-width: 100%;
    margin: 0 auto;
    background-color: rgba(17, 17, 17, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    padding: 20px;
    box-shadow: var(--border-glow);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
}

h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 25px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--text), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Search Section Styles */
.search-container, .control-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 100%;
    padding: 15px;
    background-color: rgba(17, 17, 17, 0.4);
    color: var(--text);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    font-family: inherit;
    font-size: 1.1em;
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
}

button {
    padding: 12px 20px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent));
    color: var(--text);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: inherit;
    font-size: 1.1em;
    transition: all 0.3s ease;
    font-weight: 500;
    box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
}

/* Checkbox Styles */
.checkbox-container {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.1em;
    cursor: pointer;
    color: var(--text-secondary);
}
.checkbox-container input {
    display: none;
}
.checkmark {
    width: 24px;
    height: 24px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    display: inline-block;
    position: relative;
    border-radius: 8px;
    background-color: rgba(17, 17, 17, 0.4);
}
.checkbox-container input:checked + .checkmark:after {
    content: '\2714';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--accent);
    font-size: 1.2em;
}

/* Suggestions Styles */
.suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
}

.question {
    font-size: 1em;
    padding: 8px 15px;
    background-color: rgba(17, 17, 17, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    color: var(--text-secondary);
}

.question:hover {
    background-color: var(--primary-color);
    color: var(--text);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
}
.images-container,
.results-section,
.rresults-section,
.summary-container,
.graph-section,
.media-section {
    background-color: rgba(17, 17, 17, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 20px;
    margin: 25px 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
}
.images-container:hover,
.results-section:hover,
.summary-container:hover,
.graph-section:hover,
.media-section:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(37, 99, 235, 0.2);
}
h3 {
    margin-bottom: 20px;
    font-size: 1.5em;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding-bottom: 10px;
    color: var(--text);
    font-weight: 600;
}
.images-scroll, .images-gallery {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding-bottom: 15px;
    scrollbar-color: var(--primary-color) var(--bg-color);
    scrollbar-width: thin;
}

.images-scroll::-webkit-scrollbar,
.images-gallery::-webkit-scrollbar {
    height: 8px;
}

.images-scroll::-webkit-scrollbar-track,
.images-gallery::-webkit-scrollbar-track {
    background: rgba(17, 17, 17, 0.4);
    border-radius: 4px;
}

.images-scroll::-webkit-scrollbar-thumb,
.images-gallery::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

.image-item {
    flex: 0 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(37, 99, 235, 0.3);
}

.image-item img {
    max-height: 220px;
    width: auto;
    display: block;
}

/* Trend Graph Styles */
#trendChart {
    width: 100%;
    min-height: 300px;
    background-color: rgba(17, 17, 17, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 15px;
}

/* Media Gallery Styles */
.videos-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.video-item {
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    background-color: rgba(17, 17, 17, 0.4);
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* Results Table Styles */
.results-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    overflow-x: auto;
    display: block;
}

.results-table th,
.results-table td {
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 10px;
    text-align: left;
    color: var(--text-secondary);
}

.results-table th {
    background-color: rgba(17, 17, 17, 0.6);
    color: var(--text);
}

/* News Results Styles */
.news-result {
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.news-result:last-child {
    border-bottom: none;
}

.news-result h4 {
    margin-bottom: 10px;
    color: var(--text);
}

.news-result a {
    color: var(--accent);
    text-decoration: none;
    font-size: 1.2em;
    transition: all 0.3s ease;
}

.news-result a:hover {
    color: var(--primary-color);
}

/* Footer Styles */
footer {
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    font-size: 1em;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    color: var(--text-secondary);
}

/* Utility Classes */
.loading {
    text-align: center;
    padding: 25px;
    font-style: italic;
    font-size: 1.2em;
    color: var(--text-secondary);
}

.error {
    color: #f87171;
    padding: 15px;
    border: 1px solid #f87171;
    border-radius: 12px;
    margin: 15px 0;
    font-size: 1.1em;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 2.5em;
    }

    input[type="text"], button {
        font-size: 1em;
    }

    .question {
        font-size: 0.9em;
    }

    .videos-container {
        grid-template-columns: 1fr;
    }

    #trendChart {
        min-height: 200px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2em;
    }

    input[type="text"], button {
        font-size: 0.9em;
        padding: 10px;
    }

    .question {
        font-size: 0.8em;
        padding: 6px 10px;
    }

    .container {
        padding: 10px;
    }

    .video-item {
        margin: 0 -10px;
    }

    #trendChart {
        min-height: 150px;
    }
}
</style>

<script>

    // API handling object
const API = {
    async checkConnection() {
        try {
            await fetch('https://www.google.com', { mode: 'no-cors' });
            return true;
        } catch {
            return false;
        }
    },

    async searchTavily(query) {
        const response = await fetch('https://api.tavily.com/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                api_key: CONFIG.TAVILY_API_KEY,
                query: query,
                max_results: 10,
                search_depth: "news"
            })
        });
        return response.ok ? response.json() : null;
    },

    async searchImages(query) {
        // Append "advertisement" to the search query
        const searchQuery = `${query} advertisement`;
        
        const response = await fetch(
            `https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${encodeURIComponent(searchQuery)}&searchType=image&num=8`
        );
        return response.ok ? response.json() : null;
    },

    async getGroqSummary(query, context) {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`,
            },
            body: JSON.stringify({
                model: "mixtral-8x7b-32768",
                messages: [
                    { role: "system", content: context },
                    { role: "user", content: query }
                ],
                temperature: 0.7,
                max_tokens: 3000,
            })
        });
        return response.json();
    }
};
const Components = {
    async fetchGoogleResults(query) {
        const container = document.getElementById('googleResults');
        container.innerHTML = '<h3>Google Analysis</h3><p>Loading...</p>';
    
        try {
            const scrapeResponse = await fetch(
                `https://api.scraperapi.com?api_key=${CONFIG.gSCRAPER_API_KEY}&url=https://www.google.com/search?q=${encodeURIComponent(query)}`
            );
    
            if (!scrapeResponse.ok) {
                throw new Error('Failed to scrape data from Google');
            }
    
            const scrapedData = await scrapeResponse.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(scrapedData, 'text/html');
            const results = Array.from(doc.querySelectorAll('.tF2Cxc')).map(result => ({
                title: result.querySelector('.DKV0Md')?.textContent || "No title available",
                snippet: result.querySelector('.aCOpRe')?.textContent || "No snippet available",
                link: result.querySelector('a')?.href || "No link available",
            }));
    
            if (results.length === 0) {
                throw new Error('No valid results found from the scraped data.');
            }
            const context = `
    Provide a summary focused on AI-driven personalized advertising:
    - Analyze the challenges marketers face with audience targeting using AI based on browsing behavior.
    - Highlight privacy concerns and the balance between personalized ads and user consent.
    - Suggest strategies for improving data security and respecting user privacy in personalized advertising.
    - Include any estimates for potential risks and impacts where data is unavailable.
    - Structure the summary in a clear, actionable format:
        - Marketing Challenges
        - Privacy and Consent Issues
        - Security and Privacy Recommendations
`;
            const summaryResponse = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${CONFIG.gGROQ_API_KEY}`,
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [
                        { role: "system", content: context },
                        { role: "user", content: JSON.stringify(results) },
                    ],
                    temperature: 0.7,
                    max_tokens: 3000,
                }),
            });
    
            if (!summaryResponse.ok) {
                throw new Error('Failed to summarize data using Groq API.');
            }
    
            const summaryData = await summaryResponse.json();
            const summary = summaryData.choices?.[0]?.message?.content || "No summary data available.";
    
            // Step 5: Use component to display data
            this.displayGoogleResults(results, summary);
        } catch (error) {
            console.error("Error in fetchGoogleResults:", error);
    
            container.innerHTML = `
                <h3>Google Analysis</h3>
                <p class="error">Error: ${error.message}</p>
            `;
        }
    },
    displayGoogleResults(results, summary) {
        const container = document.getElementById('googleResults');
        container.innerHTML = `
            <div>
                <h3>Google Analysis Summary</h3>
                <pre>${summary}</pre>
            </div>
            <div>
                <h4>Search Results</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Snippet</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(result => `
                            <tr>
                                <td>${result.title}</td>
                                <td>${result.snippet}</td>
                                <td><a href="${result.link}" target="_blank">Visit</a></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    },    
    async fetchRedditInsights(query) {
        const container = document.getElementById('redditResults');
        container.innerHTML = '<h3>Reddit Insights</h3><p>Loading...</p>';
    
        try {
            const context = `
    You are an expert at analyzing discussions on marketing and privacy in online forums. For the given query related to AI-driven personalized ads, generate a comprehensive analysis that includes:
    
    1. First, create 4-5 example forum posts/comments that would be typical for this topic, including:
       - Post titles with realistic engagement numbers (likes, comments)
       - Top comments and responses
       - Forum names where these discussions would occur (e.g., r/marketing, r/privacy, r/advertising)
    
    2. Then provide a detailed analysis including:
       - Key discussion trends across online communities (e.g., concerns about data collection, benefits of personalized ads)
       - Common user sentiments and opinions (e.g., concerns about privacy, excitement for tailored content)
       - Advertising technology/product opportunities mentioned in discussions (e.g., AI-driven ad solutions, user consent management tools)
       - Challenges or complaints frequently raised (e.g., data misuse, opt-out options)
       - Notable debates or controversies (e.g., ethical issues with personalized ads, transparency)
       - Popular feature requests or suggestions (e.g., better user consent features, clearer privacy policies)
    
    Structure the analysis with clear sections and bullet points.
    Make the forum examples feel authentic by including typical online language and interaction patterns (e.g., "Top comment", "Upvoted").
    
    Format everything in HTML with appropriate classes for styling.
`;
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${CONFIG.rGROQ_API_KEY}`,
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [
                        { role: "system", content: context },
                        { role: "user", content: `Analyze Reddit discussions about: ${query}` }
                    ],
                    temperature: 0.7,
                    max_tokens: 3000,
                })
            });
    
            if (!response.ok) {
                throw new Error('Failed to get Reddit insights from Groq API');
            }
    
            const data = await response.json();
            const analysis = data.choices?.[0]?.message?.content || "No Reddit insights available.";
    
            // Display the formatted analysis
            container.innerHTML = `
                <div class="reddit-insights">
                    <h3>Reddit Community Insights</h3>
                    <div class="reddit-content">
                        ${analysis}
                    </div>
                    <div class="note">
                        <small> Analysis generated based on typical Reddit discussions</small>
                    </div>
                </div>
            `;
    
        } catch (error) {
            console.error("Error in fetchRedditInsights:", error);
            container.innerHTML = `
                <h3>Reddit Insights</h3>
                <p class="error">Error fetching Reddit insights: ${error.message}</p>
            `;
        }
    },

    async generateTrendGraph(query) {
        const container = document.getElementById('trendGraph');
        if (!container) {
            console.error('Trend graph container not found');
            return;
        }
    
        {% comment %} container.innerHTML = '<h3>Awareness Analysis</h3><div class="loading">Loading visualizations...</div>'; {% endcomment %}
    
        try {
            // Ensure Chart.js is loaded
            if (typeof Chart === 'undefined') {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/chart.js';

            }

                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${CONFIG.pGROQ_API_KEY}`,
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [
                    {
    role: "system",
    content: `

],
    bar: '#1d4ed8'

            Components.fetchGoogleResults(query),

            Components.analyzeSentiment(query),
            Components.updateMediaGallery(query),
            showImages && handleImageSearch(query),
            handleNewsSearch(query)
